<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Table Extractor to Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">PDF Table Extractor</h1>
            <p class="text-md text-gray-600 mt-2">Upload a PDF, extract tables, and save them to a Firestore database.</p>
        </header>

        <main class="bg-white p-6 md:p-8 rounded-2xl shadow-lg">
            <!-- Upload Section -->
            <div id="upload-section" class="text-center">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 hover:border-blue-500 transition-colors duration-300">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <label for="pdf-upload" class="mt-4 block text-sm font-medium text-blue-600 hover:text-blue-500 cursor-pointer">
                        <span>Upload a PDF file</span>
                        <input id="pdf-upload" name="pdf-upload" type="file" class="sr-only" accept=".pdf">
                    </label>
                    <p class="mt-1 text-xs text-gray-500">Up to 100MB</p>
                </div>
                <button id="process-btn" class="mt-6 w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-300" disabled>
                    Extract Tables
                </button>
            </div>

            <!-- Status and Results Section -->
            <div id="status-section" class="hidden mt-6">
                <div class="flex items-center justify-center mb-4">
                    <div id="loader" class="loader mr-3"></div>
                    <h2 id="status-title" class="text-xl font-semibold">Processing...</h2>
                </div>
                <div id="status-log" class="bg-gray-50 rounded-lg p-4 h-48 overflow-y-auto text-sm font-mono border">
                    <p>Awaiting file upload...</p>
                </div>
            </div>

            <div id="results-section" class="hidden mt-8">
                 <h2 class="text-2xl font-bold mb-4 text-center">Extracted Tables</h2>
                 <div id="tables-container" class="space-y-8">
                     <!-- Extracted tables will be rendered here -->
                 </div>
            </div>

        </main>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL VARIABLES & CONFIG ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "DEMO", authDomain: "DEMO", projectId: "DEMO" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-pdf-extractor';

        let db, auth;
        let userId;
        let isAuthReady = false;

        // --- UI ELEMENTS ---
        const uploadInput = document.getElementById('pdf-upload');
        const processBtn = document.getElementById('process-btn');
        const statusSection = document.getElementById('status-section');
        const resultsSection = document.getElementById('results-section');
        const statusLog = document.getElementById('status-log');
        const statusTitle = document.getElementById('status-title');
        const loader = document.getElementById('loader');
        const tablesContainer = document.getElementById('tables-container');

        // --- INITIALIZATION ---
        async function initialize() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug'); // Set to 'debug' for more verbose logs

                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                    logStatus(`Firebase initialized. User authenticated with custom token.`);
                } else {
                    await signInAnonymously(auth);
                    logStatus(`Firebase initialized. User authenticated anonymously.`);
                }

                userId = auth.currentUser.uid;
                isAuthReady = true;

                // Re-check button state in case a file was selected before auth completed
                if (uploadInput.files.length > 0) {
                    processBtn.disabled = false;
                    logStatus(`Authentication complete. Ready to process.`);
                }

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                logStatus(`Error: Could not connect to the database. Please check console.`);
                isAuthReady = false;
            }
        }

        // --- UI & EVENT HANDLERS ---
        uploadInput.addEventListener('change', () => {
            if (uploadInput.files.length > 0) {
                if (isAuthReady) {
                    processBtn.disabled = false;
                    logStatus(`File selected: ${uploadInput.files[0].name}. Ready to process.`);
                } else {
                    processBtn.disabled = true;
                    logStatus(`File selected: ${uploadInput.files[0].name}. Waiting for database connection...`);
                }
            } else {
                processBtn.disabled = true;
            }
        });

        processBtn.addEventListener('click', handleFileProcessing);

        // --- CORE LOGIC ---
        async function handleFileProcessing() {
            const file = uploadInput.files[0];
            if (!file) {
                logStatus("Error: No file selected.");
                return;
            }

            resetUI();
            statusSection.classList.remove('hidden');
            logStatus(`Reading file: ${file.name}...`);

            const fileReader = new FileReader();
            fileReader.onload = async (event) => {
                const pdfData = new Uint8Array(event.target.result);
                await processPdf(pdfData);
            };
            fileReader.readAsArrayBuffer(file);
        }

        async function processPdf(pdfData) {
            logStatus("Loading PDF document...");
            pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;

            try {
                const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
                const numPages = pdf.numPages;
                logStatus(`PDF loaded successfully. Found ${numPages} pages.`);

                let allTables = [];
                for (let i = 1; i <= numPages; i++) {
                    statusTitle.innerText = `Processing Page ${i} of ${numPages}`;
                    logStatus(`- Analyzing page ${i}...`);
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    const tablesOnPage = extractTablesFromContent(content, page.view[3]); // page.view[3] is page height
                    
                    if (tablesOnPage.length > 0) {
                        logStatus(`  Found ${tablesOnPage.length} potential table(s) on page ${i}.`);
                        tablesOnPage.forEach(table => {
                           allTables.push({
                               pageNumber: i,
                               data: table
                           });
                        });
                    }
                }

                if (allTables.length > 0) {
                    statusTitle.innerText = `Saving to Database...`;
                    logStatus(`Extraction complete. Found a total of ${allTables.length} tables.`);
                    await saveTablesToFirestore(allTables);
                    renderTables(allTables);
                    statusTitle.innerText = 'Process Complete!';
                    loader.classList.add('hidden');
                } else {
                    logStatus("No tables could be identified in the document.");
                    statusTitle.innerText = 'Process Complete';
                    loader.classList.add('hidden');
                }

            } catch (error) {
                console.error("PDF Processing Error:", error);
                logStatus(`Error: Could not process the PDF. It might be corrupted or in an unsupported format.`);
                statusTitle.innerText = 'Error';
                loader.classList.add('hidden');
            }
        }

        function extractTablesFromContent(content, pageHeight) {
            const items = content.items;
            if (items.length < 10) return []; // Heuristic: not enough content for a table

            // --- Heuristic-based Table Extraction ---
            // This is a simplified approach. Robust extraction is highly complex.
            // 1. Group items into lines based on Y-coordinate.
            const lines = [];
            let currentLine = [];
            let lastY = -1;
            const Y_TOLERANCE = 5; // How much Y can vary to be on the same line

            items.sort((a, b) => { // Sort by Y then X
                if (Math.abs(a.transform[5] - b.transform[5]) > Y_TOLERANCE) {
                    return b.transform[5] - a.transform[5]; // Primary sort: Y descending (top of page first)
                }
                return a.transform[4] - b.transform[4]; // Secondary sort: X ascending (left to right)
            });

            items.forEach(item => {
                const itemY = item.transform[5];
                if (lastY === -1 || Math.abs(itemY - lastY) < Y_TOLERANCE) {
                    currentLine.push(item);
                } else {
                    if (currentLine.length > 0) lines.push(currentLine.sort((a,b) => a.transform[4] - b.transform[4]));
                    currentLine = [item];
                }
                lastY = itemY;
            });
            if (currentLine.length > 0) lines.push(currentLine.sort((a,b) => a.transform[4] - b.transform[4]));

            // 2. Identify groups of lines that look like tables.
            const tables = [];
            let potentialTable = [];
            for (const line of lines) {
                // Heuristic: A table line has at least 2 distinct "columns"
                if (line.length > 1) {
                    potentialTable.push(line.map(item => item.str.trim()).filter(s => s));
                } else {
                    if (potentialTable.length > 2) { // Heuristic: A table must have at least 3 rows
                        tables.push(potentialTable);
                    }
                    potentialTable = [];
                }
            }
             if (potentialTable.length > 2) tables.push(potentialTable);

            // 3. Clean up and return
            return tables.filter(table => table.every(row => row.length > 0));
        }

        async function saveTablesToFirestore(tables) {
            if (!db) {
                logStatus("Error: Database not initialized. Cannot save data.");
                return;
            }
            logStatus(`Saving ${tables.length} tables to Firestore...`);
            try {
                const collectionPath = `artifacts/${appId}/public/data/pdf_tables`;
                for (const table of tables) {
                    await addDoc(collection(db, collectionPath), {
                        userId: userId,
                        pageNumber: table.pageNumber,
                        // Storing table data as a JSON string for simplicity and to handle complex structures
                        tableData: JSON.stringify(table.data),
                        createdAt: new Date().toISOString()
                    });
                }
                logStatus("All tables successfully saved to the database.");
            } catch (error) {
                console.error("Firestore Error:", error);
                logStatus(`Error: Could not save data to the database. Check console.`);
            }
        }


        // --- UTILITY & RENDER FUNCTIONS ---
        function logStatus(message) {
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            statusLog.appendChild(p);
            statusLog.scrollTop = statusLog.scrollHeight; // Auto-scroll
        }

        function resetUI() {
            statusSection.classList.add('hidden');
            resultsSection.classList.add('hidden');
            tablesContainer.innerHTML = '';
            statusLog.innerHTML = '';
            loader.classList.remove('hidden');
        }

        function renderTables(tables) {
            if (tables.length === 0) return;
            resultsSection.classList.remove('hidden');
            
            tables.forEach((tableInfo, index) => {
                const tableData = tableInfo.data;
                const container = document.createElement('div');
                container.className = 'p-4 border rounded-lg bg-gray-50';

                const title = document.createElement('h3');
                title.className = 'text-lg font-semibold mb-2';
                title.textContent = `Table ${index + 1} (from Page ${tableInfo.pageNumber})`;
                container.appendChild(title);

                const tableWrapper = document.createElement('div');
                tableWrapper.className = 'overflow-x-auto';
                
                const tableEl = document.createElement('table');
                tableEl.className = 'min-w-full divide-y divide-gray-200';

                // Header
                const thead = document.createElement('thead');
                thead.className = 'bg-gray-200';
                const headerRow = document.createElement('tr');
                tableData[0].forEach(headerText => {
                    const th = document.createElement('th');
                    th.className = 'px-4 py-2 text-left text-xs font-medium text-gray-600 uppercase tracking-wider';
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                tableEl.appendChild(thead);

                // Body
                const tbody = document.createElement('tbody');
                tbody.className = 'bg-white divide-y divide-gray-200';
                for (let i = 1; i < tableData.length; i++) {
                    const bodyRow = document.createElement('tr');
                    tableData[i].forEach(cellText => {
                        const td = document.createElement('td');
                        td.className = 'px-4 py-2 whitespace-nowrap text-sm text-gray-700';
                        td.textContent = cellText;
                        bodyRow.appendChild(td);
                    });
                    tbody.appendChild(bodyRow);
                }
                tableEl.appendChild(tbody);
                
                tableWrapper.appendChild(tableEl);
                container.appendChild(tableWrapper);
                tablesContainer.appendChild(container);
            });
        }
        
        // --- START THE APP ---
        initialize();

    </script>
</body>
</html>
